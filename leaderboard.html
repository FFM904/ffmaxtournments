<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament - Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF9F43;
            --secondary: #FF6B6B;
            --dark: #1E1E2D;
            --dark-light: #2A2A3C;
            --light: #F8F9FA;
            --success: #28C76F;
            --info: #00CFE8;
            --warning: #FF9F43;
            --danger: #EA5455;
        }
        
        body {
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .leaderboard-container {
            max-width: 900px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }
        
        .leaderboard-content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            width: 100%;
            max-width: 700px;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .leaderboard-table th {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #EEE;
        }
        
        .leaderboard-table tr:last-child td {
            border-bottom: none;
        }
        
        .leaderboard-table tr:nth-child(even) {
            background-color: #F9F9F9;
        }
        
        .leaderboard-table tr:hover {
            background-color: rgba(255, 159, 67, 0.05);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin: 0;
        }
        
        .header-title i {
            color: var(--primary);
            margin-right: 10px;
        }
        
        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            position: relative;
        }
        
        .filter-btn {
            background-color: white;
            border: 1px solid #DDD;
            border-radius: 5px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
        }
        
        .filter-btn i {
            color: var(--primary);
        }
        
        .filter-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
            z-index: 100;
            display: none;
        }
        
        .filter-dropdown.show {
            display: block;
        }
        
        .filter-option {
            padding: 8px 0;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .filter-option:hover {
            color: var(--primary);
        }
        
        .filter-option.active {
            color: var(--primary);
            font-weight: 500;
        }
        
        .search-bar {
            position: relative;
            min-width: 250px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #DDD;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6C757D;
        }
        
        /* Leaderboard Tabs */
        .leaderboard-tabs {
            display: flex;
            border-bottom: 1px solid #DDD;
            margin-bottom: 30px;
            overflow-x: auto;
        }
        
        .tab-item {
            padding: 12px 20px;
            cursor: pointer;
            position: relative;
            font-weight: 500;
            color: #6C757D;
            white-space: nowrap;
        }
        
        .tab-item.active {
            color: var(--primary);
        }
        
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }
        
        /* Top Players Section */
        .top-players {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .top-player-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.3s;
        }
        
        .top-player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .top-player-rank {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .rank-1-bg {
            background-color: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            border: 2px solid #FFD700;
        }
        
        .rank-2-bg {
            background-color: rgba(192, 192, 192, 0.1);
            color: #C0C0C0;
            border: 2px solid #C0C0C0;
        }
        
        .rank-3-bg {
            background-color: rgba(205, 127, 50, 0.1);
            color: #CD7F32;
            border: 2px solid #CD7F32;
        }
        
        .top-player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background-color: #F0F0F0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--dark);
        }
        
        .top-player-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .top-player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .top-player-stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6C757D;
        }
        
        .stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #DDD;
            background-color: white;
        }
        
        .page-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .page-btn:hover:not(.active) {
            background-color: #F5F5F5;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6C757D;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #DDD;
            margin-bottom: 15px;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .leaderboard-table {
                display: block;
                overflow-x: auto;
            }
            
            .top-players {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5rem;
            }
            
            .filter-controls {
                width: 100%;
            }
            
            .search-bar {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-content">
            <div class="content-header" style="display:flex;align-items:center;margin-bottom:30px;">
                <div class="menu-dropdown-container" style="position:relative;display:flex;align-items:center;">
                    <div class="menu-toggle" id="menuToggle" style="cursor:pointer;font-size:1.7rem;color:var(--primary);margin-right:20px;">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu" style="display:none;position:absolute;top:50px;left:0;z-index:1001;background:white;box-shadow:0 4px 20px rgba(0,0,0,0.08);border-radius:10px;min-width:180px;overflow:hidden;">
                        <a href="dashboard.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-home" style="margin-right:10px;color:var(--primary);"></i> Dashboard</a>
                        <a href="leaderboard.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-trophy" style="margin-right:10px;color:var(--primary);"></i> Leaderboard</a>
                        <a href="tournaments.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-calendar-alt" style="margin-right:10px;color:var(--primary);"></i> Tournaments</a>
                        <a href="wallet.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-wallet" style="margin-right:10px;color:var(--primary);"></i> Wallet</a>
                        <a href="profile.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-user" style="margin-right:10px;color:var(--primary);"></i> Profile</a>
                        <a href="#" id="logoutBtn" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#EA5455;font-weight:500;transition:background 0.2s;"><i class="fas fa-sign-out-alt" style="margin-right:10px;color:#EA5455;"></i> Logout</a>
                    </div>
                </div>
                <h1 class="header-title" style="margin:0 0 0 60px;display:flex;align-items:center;"><i class="fas fa-trophy" style="color:var(--primary);margin-right:10px;"></i> Tournament Leaderboard</h1>
            </div>
            <table class="leaderboard-table" id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Tournament</th>
                        <th>User Name</th>
                        <th>Free Fire UID</th>
                        <th>Last Name</th>
                        <th>Prize</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const searchInput = document.getElementById('searchInput');
            const topPlayers = document.getElementById('topPlayers');
            const leaderboardBody = document.getElementById('leaderboardBody');
            const emptyState = document.getElementById('emptyState');
            const pagination = document.getElementById('pagination');
            
            // Current state
            let currentPage = 1;
            const itemsPerPage = 10;
            let allPlayers = [];
            let filteredPlayers = [];
            
            // Initialize
            fetchLeaderboardData();
            
            // Fetch leaderboard data from API
            async function fetchLeaderboardData() {
                try {
                    // Show loading state
                    leaderboardBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Loading...</td></tr>';
                    
                    // Replace with your actual API endpoint
                    const response = await fetch('/api/leaderboard');
                    if (!response.ok) {
                        throw new Error('Failed to fetch leaderboard data');
                    }
                    
                    const data = await response.json();
                    allPlayers = data.players || [];
                    filteredPlayers = [...allPlayers];
                    
                    renderLeaderboard();
                    
                } catch (error) {
                    console.error('Error fetching leaderboard:', error);
                    showErrorState('Failed to load leaderboard. Please try again later.');
                }
            }
            
            // Render leaderboard
            function renderLeaderboard() {
                if (filteredPlayers.length === 0) {
                    leaderboardTable.style.display = 'none';
                    emptyState.style.display = 'block';
                    topPlayers.style.display = 'none';
                    return;
                }
                
                leaderboardTable.style.display = 'table';
                emptyState.style.display = 'none';
                topPlayers.style.display = 'grid';
                
                // Render top 3 players
                renderTopPlayers();
                
                // Calculate pagination
                const totalPages = Math.ceil(filteredPlayers.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const playersToShow = filteredPlayers.slice(startIndex, endIndex);
                
                // Render table rows
                leaderboardBody.innerHTML = '';
                
                playersToShow.forEach((player, index) => {
                    const row = document.createElement('tr');
                    const rank = startIndex + index + 1;
                    
                    row.innerHTML = `
                        <td class="rank ${rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : ''}">
                            ${rank}
                        </td>
                        <td>
                            <div class="player-info">
                                <div class="player-avatar">
                                    ${player.name.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <div class="player-name">${player.name}</div>
                                    <div class="player-id">ID: ${player.id}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="stat-value">${player.points.toLocaleString()}</div>
                        </td>
                        <td>
                            <div class="stat-value">${player.kills.toLocaleString()}</div>
                        </td>
                        <td>
                            <div class="stat-value">${player.wins.toLocaleString()}</div>
                        </td>
                    `;
                    
                    leaderboardBody.appendChild(row);
                });
                
                // Render pagination
                renderPagination(totalPages);
            }
            
            // Render top 3 players
            function renderTopPlayers() {
                topPlayers.innerHTML = '';
                
                const top3 = filteredPlayers.slice(0, 3);
                
                top3.forEach((player, index) => {
                    const rank = index + 1;
                    const card = document.createElement('div');
                    card.className = 'top-player-card';
                    
                    card.innerHTML = `
                        <div class="top-player-rank ${rank === 1 ? 'rank-1-bg' : rank === 2 ? 'rank-2-bg' : 'rank-3-bg'}">
                            ${rank}
                        </div>
                        <div class="top-player-avatar">
                            ${player.name.charAt(0).toUpperCase()}
                        </div>
                        <h3 class="top-player-name">${player.name}</h3>
                        <div class="top-player-id">ID: ${player.id}</div>
                        
                        <div class="top-player-stats">
                            <div class="top-player-stat">
                                <div class="stat-number">${player.points.toLocaleString()}</div>
                                <div class="stat-label">Points</div>
                            </div>
                            <div class="top-player-stat">
                                <div class="stat-number">${player.kills.toLocaleString()}</div>
                                <div class="stat-label">Kills</div>
                            </div>
                            <div class="top-player-stat">
                                <div class="stat-number">${player.wins.toLocaleString()}</div>
                                <div class="stat-label">Wins</div>
                            </div>
                            <div class="top-player-stat">
                                <div class="stat-number">${player.winRate}%</div>
                                <div class="stat-label">Win Rate</div>
                            </div>
                        </div>
                    `;
                    
                    topPlayers.appendChild(card);
                });
            }
            
            // Render pagination
            function renderPagination(totalPages) {
                pagination.innerHTML = '';
                
                // Previous button
                const prevBtn = document.createElement('div');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.addEventListener('click', function() {
                    if (currentPage > 1) {
                        currentPage--;
                        renderLeaderboard();
                    }
                });
                pagination.appendChild(prevBtn);
                
                // Page buttons
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('div');
                    pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', function() {
                        currentPage = i;
                        renderLeaderboard();
                    });
                    pagination.appendChild(pageBtn);
                }
                
                // Next button
                const nextBtn = document.createElement('div');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', function() {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderLeaderboard();
                    }
                });
                pagination.appendChild(nextBtn);
            }
            
            // Show error state
            function showErrorState(message) {
                leaderboardBody.innerHTML = '';
                emptyState.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error loading leaderboard</h3>
                    <p>${message}</p>
                `;
                emptyState.style.display = 'block';
                leaderboardTable.style.display = 'none';
                topPlayers.style.display = 'none';
            }
            
            // Filter dropdown functionality
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const dropdown = this.nextElementSibling;
                    document.querySelectorAll('.filter-dropdown').forEach(d => {
                        if (d !== dropdown) d.classList.remove('show');
                    });
                    dropdown.classList.toggle('show');
                });
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.filter-group')) {
                    document.querySelectorAll('.filter-dropdown').forEach(d => {
                        d.classList.remove('show');
                    });
                }
            });
            
            // Filter option selection
            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', function() {
                    const parent = this.parentElement;
                    parent.querySelectorAll('.filter-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Apply filters
                    applyFilters();
                    
                    parent.classList.remove('show');
                });
            });
            
            // Tab functionality
            const tabs = document.querySelectorAll('.tab-item');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Sort by selected tab
                    sortLeaderboard(this.getAttribute('data-tab'));
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                applyFilters();
            });
            
            // Apply filters
            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                const activeFilter = document.querySelector('.filter-dropdown .filter-option.active').getAttribute('data-filter');
                
                filteredPlayers = allPlayers.filter(player => {
                    // Apply search filter
                    const matchesSearch = player.name.toLowerCase().includes(searchTerm) || 
                                         player.id.toLowerCase().includes(searchTerm);
                    
                    // Apply type filter
                    let matchesType = true;
                    if (activeFilter !== 'all') {
                        matchesType = player.type.toLowerCase() === activeFilter;
                    }
                    
                    return matchesSearch && matchesType;
                });
                
                currentPage = 1;
                renderLeaderboard();
            }
            
            // Sort leaderboard
            function sortLeaderboard(sortBy) {
                switch(sortBy) {
                    case 'kills':
                        filteredPlayers.sort((a, b) => b.kills - a.kills);
                        break;
                    case 'wins':
                        filteredPlayers.sort((a, b) => b.wins - a.wins);
                        break;
                    case 'win-rate':
                        filteredPlayers.sort((a, b) => b.winRate - a.winRate);
                        break;
                    case 'overall':
                    default:
                        filteredPlayers.sort((a, b) => b.points - a.points);
                        break;
                }
                
                renderLeaderboard();
            }
        });

        // Hamburger dropdown menu logic
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        document.addEventListener('click', function(e) {
            if (menuToggle.contains(e.target)) {
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            } else if (!dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
        // Logout logic
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
