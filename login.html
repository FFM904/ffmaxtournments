<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tournament System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: #1e1e2d;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9f43, #ff4757);
        }

        .login-container h2 {
            color: #ff9f43;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #353535;
            border-radius: 5px;
            background-color: #2a2a3c;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #ff9f43;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 159, 67, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #ff9f43, #ff6b6b);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #ff8a2b, #ff5252);
            transform: translateY(-2px);
        }

        .additional-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .additional-links a {
            color: #ff9f43;
            text-decoration: none;
            transition: color 0.3s;
        }

        .additional-links a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
        }

        .register-link a {
            color: #ff9f43;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #aaa;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            height: 1px;
            width: 30%;
            background: #353535;
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2a2a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 159, 67, 0.3);
        }

        .social-icon img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
                <div class="auth-links">
                    <a href="register.html">Don't have an account? Register</a>
                </div>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <div class="social-icon" onclick="handleGoogleLogin()">
                        <img src="../assets/google-icon.png" alt="Google">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/data-manager.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (login(username, password)) {
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('username-error').textContent = 'Invalid username or password';
                document.getElementById('username-error').style.display = 'block';
            }
            
            return false;
        }

        function handleGoogleLogin() {
            // This will be implemented after hosting
            alert('Google Sign-In will be available after hosting');
        }
    </script>
</body>
</html>
