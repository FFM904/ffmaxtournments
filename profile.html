<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF9F43;
            --secondary: #FF6B6B;
            --dark: #1E1E2D;
            --dark-light: #2A2A3C;
            --light: #F8F9FA;
            --success: #28C76F;
            --info: #00CFE8;
            --warning: #FF9F43;
            --danger: #EA5455;
        }
        
        body {
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        /* Profile Container */
        .profile-container {
            max-width: 900px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }
        
        /* Profile Sidebar */
        .profile-sidebar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 20px;
            height: fit-content;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .profile-rank {
            display: inline-block;
            background-color: rgba(255, 159, 67, 0.1);
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6C757D;
        }
        
        .profile-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .profile-menu li {
            margin-bottom: 5px;
        }
        
        .profile-menu a {
            display: block;
            padding: 12px 15px;
            color: #6C757D;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .profile-menu a:hover, .profile-menu a.active {
            background-color: rgba(255, 159, 67, 0.1);
            color: var(--primary);
        }
        
        .profile-menu i {
            width: 20px;
            text-align: center;
            margin-right: 10px;
        }
        
        /* Profile Content */
        .profile-content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            width: 100%;
            max-width: 700px;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #EEE;
            padding-bottom: 20px;
        }
        
        .content-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin: 0;
        }
        
        .edit-profile {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .edit-profile:hover {
            background-color: #FF8A2B;
        }
        
        /* Profile Form */
        .profile-form .form-group {
            margin-bottom: 20px;
        }
        
        .profile-form .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .profile-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #6C757D;
        }
        
        .profile-form input, .profile-form select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #DDD;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .profile-form input:focus, .profile-form select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 159, 67, 0.2);
        }
        
        .profile-form .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #FF8A2B;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #DDD;
            color: #6C757D;
            margin-right: 10px;
        }
        
        .btn-outline:hover {
            background-color: #F8F9FA;
        }
        
        /* Game Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: #F8F9FA;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 159, 67, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .stat-card-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .stat-card-label {
            color: #6C757D;
            font-size: 0.9rem;
        }
        
        /* Recent Activity */
        .activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .activity-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #EEE;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 159, 67, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary);
            flex-shrink: 0;
        }
        
        .activity-content {
            flex-grow: 1;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
            
            .profile-form .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header-bar" style="display:flex;justify-content:flex-end;align-items:center;padding:20px 30px 0 30px;">
            <a href="profile.html" class="user-profile-link" style="display: flex; align-items: center; text-decoration: none;">
                <div class="user-avatar"></div>
                <div class="user-name" style="margin-left: 8px;"></div>
            </a>
        </div>
        <!-- Profile Sidebar removed -->
        <!-- Profile Content -->
        <div class="profile-content">
            <div class="content-header" style="display:flex;align-items:center;">
                <div class="menu-dropdown-container" style="position:relative;display:flex;align-items:center;">
                    <div class="menu-toggle" id="menuToggle" style="cursor:pointer;font-size:1.7rem;color:var(--primary);margin-right:20px;">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu" style="display:none;position:absolute;top:50px;left:0;z-index:1001;background:white;box-shadow:0 4px 20px rgba(0,0,0,0.08);border-radius:10px;min-width:180px;overflow:hidden;">
                        <a href="dashboard.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-home" style="margin-right:10px;color:var(--primary);"></i> Dashboard</a>
                        <a href="leaderboard.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-trophy" style="margin-right:10px;color:var(--primary);"></i> Leaderboard</a>
                        <a href="tournaments.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-calendar-alt" style="margin-right:10px;color:var(--primary);"></i> Tournaments</a>
                        <a href="wallet.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-wallet" style="margin-right:10px;color:var(--primary);"></i> Wallet</a>
                        <a href="profile.html" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#333;font-weight:500;transition:background 0.2s;"><i class="fas fa-user" style="margin-right:10px;color:var(--primary);"></i> Profile</a>
                        <a href="#" id="logoutBtn" class="dropdown-item" style="display:flex;align-items:center;padding:14px 20px;text-decoration:none;color:#EA5455;font-weight:500;transition:background 0.2s;"><i class="fas fa-sign-out-alt" style="margin-right:10px;color:#EA5455;"></i> Logout</a>
                    </div>
                </div>
                <h1 class="content-title" style="margin-left:60px;">My Profile</h1>
                <button class="edit-profile"><i class="fas fa-edit"></i> Edit Profile</button>
            </div>
            
            <!-- Personal Information Section -->
            <h2 style="margin-top: 0; margin-bottom: 20px; color: var(--dark);">Personal Information</h2>
            <form class="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" value="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" value="" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="" readonly>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gameId">FF UID</label>
                    <input type="text" id="gameId" value="" readonly>
                </div>
                
                <div class="form-group">
                    <label for="gameName">FF Profile Name</label>
                    <input type="text" id="gameName" value="" readonly>
                </div>
                
                <div class="form-actions" style="display: none;" id="formActions">
                    <button type="button" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
            
            <!-- Game Statistics Section -->
            <h2 style="margin-top: 40px; margin-bottom: 20px; color: var(--dark);">Game Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-card-value">0</div>
                    <div class="stat-card-label">Tournaments Won</div>
                </div>
            
            <!-- Recent Activity Section -->
            <h2 style="margin-top: 40px; margin-bottom: 20px; color: var(--dark);">Recent Activity</h2>
            <ul class="activity-list">
                <!-- Activity items will be added dynamically -->
            </ul>
        </div>
    </div>

    <script>
        // Enable edit mode
        document.querySelector('.edit-profile').addEventListener('click', function() {
            const inputs = document.querySelectorAll('.profile-form input');
            const formActions = document.getElementById('formActions');
            
            inputs.forEach(input => {
                input.removeAttribute('readonly');
                input.style.backgroundColor = '#FFF';
                input.style.borderColor = '#DDD';
            });
            
            formActions.style.display = 'flex';
            this.style.display = 'none';
        });
        
        // Cancel edit mode
        document.querySelector('.btn-outline').addEventListener('click', function() {
            const inputs = document.querySelectorAll('.profile-form input');
            const formActions = document.getElementById('formActions');
            const editBtn = document.querySelector('.edit-profile');
            
            inputs.forEach(input => {
                input.setAttribute('readonly', 'true');
                input.style.backgroundColor = '';
                input.style.borderColor = '';
            });
            
            formActions.style.display = 'none';
            editBtn.style.display = 'block';
        });
        
        // Form submission
        document.querySelector('.profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
            location.reload();
        });

        // Hamburger dropdown menu logic
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        document.addEventListener('click', function(e) {
            if (menuToggle.contains(e.target)) {
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            } else if (!dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
        // Logout logic
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
